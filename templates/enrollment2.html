<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9492ad33b9.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>
      Student Information
    </title>
  </head>
  
  <body>
    <header class="topbar">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="IMC Logo">
      </div>
      <nav class="nav">
        <h2>
          IMC Online Enrollment - Student Information
        </h2>
      </nav>
    </header>
    <div class="enrollment2-form-card">
      <h1>
        Student Details â€“ Family & Address
      </h1>
      <form id="studentFamilyForm" onsubmit="handleSubmit(event)">
        <div class="form-columns">
          <div class="form-left">
            <div class="form-section">
              <h2>
                Address Information
              </h2>
              <div class="form-group">
                <label for="presentAddress">
                  Present Address
                </label>
                <input type="text" id="presentAddress" name="presentAddress" placeholder="Enter present address"
                required>
              </div>
              <div class="form-group">
                <label for="permanentAddress">
                  Permanent Address
                </label>
                <input type="text" id="permanentAddress" name="permanentAddress" placeholder="Enter permanent address"
                required>
              </div>
            </div>
            <div class="form-section">
              <h2>
                Parent/Guardian Information
              </h2>
              <div class="form-group">
                <label for="motherName">
                  Mother's Name
                </label>
                <input type="text" id="motherName" name="motherName" placeholder="Enter mother's full name"
                required>
              </div>
              <div class="form-group">
                <label for="fatherName">
                  Father's Name
                </label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter father's full name"
                required>
              </div>
              <div class="form-group">
                <label for="guardianName">
                  Guardian's Name
                </label>
                <input type="text" id="guardianName" name="guardianName" placeholder="Enter guardian's full name">
              </div>
              <div class="form-group">
                <label for="guardianContact">
                  Guardian Contact Number
                </label>
                <input type="tel" id="guardianContact" name="guardianContact" placeholder="Enter guardian contact number"
                required>
              </div>
              <div class="form-group">
                <label for="guardianEmail">
                  Guardian Email
                </label>
                <input type="email" id="guardianEmail" name="guardianEmail" placeholder="Enter guardian email"
                required>
              </div>
            </div>
          </div>
          <div class="form-right">
            <div class="right-content">
              <div class="form-section">
                <h2 class="referral-head">
                  Referral Information
                </h2>
                <div class="form-group">
                  <label>
                    How did you learn about us?
                  </label>
                  <div class="checkbox-group">
                    <label>
                      <input type="checkbox" name="referral" value="Friends/Family">
                      Friends / Family
                    </label>
                    <label>
                      <input type="checkbox" name="referral" value="Social Media">
                      Social Media
                    </label>
                    <label>
                      <input type="checkbox" name="referral" value="Advertisement">
                      Advertisement
                    </label>
                    <label>
                      <input type="checkbox" name="referral" value="School Visit">
                      School Visit
                    </label>
                    <label>
                      <input type="checkbox" name="referral" value="Other">
                      Other:
                      <input type="text" name="otherText" placeholder="Please specify" class="other-textbox">
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="submitBtn2">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function handleSubmit(e) {
        e.preventDefault();
        alert("Form submitted successfully!");
      }
    </script>
